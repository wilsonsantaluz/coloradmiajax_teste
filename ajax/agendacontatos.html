<style>
  /* ESTILO PARA A ABA */

  .tab {
    background-color: #fff;
  }

  /* BOTOES DA AGENDA */

  .tab button {
    float: left;
    border: 2px solid #ffffff;
    border-radius: 5px;
    background: #00acac;
    color: #fff;
    outline: inherit;
    cursor: pointer;
    padding: 8px 12px;
    transition: 0.3s;
    font-size: 14px;
    height: 50px;
    width: 50px;
  }

  /* Change background color of buttons on hover */

  /* Create an active/current tablink class */

  .tab button:hover {
    color: #fff;
    background: #000;
  }
  /* Style the tab content */

  .tabcontent {
    display: none;
    padding: 6px 12px;
    -webkit-animation: fadeEffect 1s;
    animation: fadeEffect 1s;
  }

  .well {
    border: 0px;
  }

  /* Fade in tabs */

  @-webkit-keyframes fadeEffect {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes fadeEffect {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
